# create docker network = ( docker network create docker-network )
version: '3.6'
services:
    atlassian-mysql:
        container_name: atlassian-mysql
        image: mysql:5.7
        ports:
         - "3306:3306"
        environment:
          MYSQL_DATABASE: jiradb
          MYSQL_USER: userjiradb
          MYSQL_PASSWORD: Banco123*
          MYSQL_ROOT_PASSWORD: Banco123* # password root mysql
        entrypoint: # create db if not exist
          sh -c "
           echo 'CREATE DATABASE jiradb CHARACTER SET utf8mb4 COLLATE utf8mb4_bin;GRANT SELECT,INSERT,UPDATE,DELETE,CREATE,DROP,ALTER,INDEX on jiradb.* TO 'root'@'%' IDENTIFIED BY 'Banco123*';flush privileges;' > /docker-entrypoint-initdb.d/init.sql;
           /usr/local/bin/docker-entrypoint.sh --character-set-server=utf8 --collation-server=utf8_general_ci "  
        volumes:
         - mysql-data:/var/lib/mysql:rw # persistent volume
         #- mysql-data-ram:/var/lib/mysql:rw # ram/memory volume
         - ./my.cnf:/etc/mysql/mysql.conf.d/mysqld.cnf # config mysql server
volumes:
  mysql-data:
    driver: local

